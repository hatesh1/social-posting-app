<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | SMIT Social App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./signup.css">
</head>

<body>

    <div class="container">
        <div class="signup-box">
            <h2>Create Account</h2>
            <p>Join our community today!</p>

            <form id="signupForm">
                <div class="input-group">
                    <input type="text" id="fullName" required placeholder="Full Name">
                </div>
                <div class="input-group">
                    <input type="email" id="email" required placeholder="Email Address">
                </div>
                <div class="input-group password-field">
                    <input type="password" id="password" required placeholder="Password">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <div class="input-group password-field">
                    <input type="password" id="confirm_password" required placeholder="Confirm Password">
                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                </div>

                <button type="submit" class="signup-btn">Signup</button>

                <p class="footer-text">
                    Already have an account? <a href="../login/login.html">Login Now</a>
                </p>
            </form>
        </div>

        <div class="signup-image"></div>
    </div>



    

    <script src="./signup.mjs"></script>
</body>

</html>
