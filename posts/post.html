<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeds | SMIT Social App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./post.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">SMIT Social</div>
        <div class="user-info">
            <span class="user-display-name">
                <i class="bi bi-person-circle"></i> <span id="userNameDisplay">User</span>
            </span>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <main class="container">
        <section class="create-post-card">
            <h3>Create a Post</h3>
            <form id="postForm">
                <input type="text" placeholder="Post Title" id="title" required />
                <textarea placeholder="What's on your mind?..." id="desc" required></textarea>
                <button type="submit" id="submitBtn">Post Now</button>
            </form>
        </section>

        <div class="output"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="./post.mjs"></script>
</body>

</html>
